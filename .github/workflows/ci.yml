name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  nix-checks:
    name: Nix Checks
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v4
      - uses: DeterminateSystems/determinate-nix-action@v3
      - uses: DeterminateSystems/magic-nix-cache-action@main
      - name: Run checks (clippy, fmt, test, doc)
        run: nix flake check -L

  build-test-bin:
    name: Build Security Tests
    runs-on: ubuntu-latest
    needs: nix-checks
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v4
      - uses: DeterminateSystems/determinate-nix-action@v3
      - uses: DeterminateSystems/magic-nix-cache-action@main
      - name: Build security test binary
        run: nix build -L .#security-test-bin
      - name: Upload test binary
        uses: actions/upload-artifact@v4
        with:
          name: security-test-bin
          path: result/bin/

  e2e:
    name: E2E (${{ matrix.distro }})
    runs-on: ubuntu-latest
    needs: build-test-bin
    strategy:
      fail-fast: false
      matrix:
        distro: [ubuntu:24.04, fedora:41, alpine:3.21]
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: security-test-bin
          path: ./test-bin/
      - name: Run security tests in ${{ matrix.distro }}
        run: |
          chmod +x ./test-bin/*
          TEST_BIN=$(find ./test-bin/ -type f -executable | head -1)
          docker run --rm --privileged \
            -v "$TEST_BIN:/security_tests:ro" \
            ${{ matrix.distro }} \
            /security_tests --ignored --test-threads=1

  semver-check:
    name: SemVer Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: Swatinem/rust-cache@v2
      - uses: obi1kenobi/cargo-semver-checks-action@v2
        with:
          package: evalbox
