name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  nix-checks:
    name: Nix Checks
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v4

      - uses: DeterminateSystems/determinate-nix-action@v3

      - uses: DeterminateSystems/magic-nix-cache-action@main

      - name: Run fast checks (clippy, fmt, test, doc)
        run: |
          nix build -L \
            .#checks.x86_64-linux.clippy \
            .#checks.x86_64-linux.fmt \
            .#checks.x86_64-linux.test \
            .#checks.x86_64-linux.doc

  e2e-docker:
    name: E2E Docker (${{ matrix.distro }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        distro: [ubuntu:24.04, fedora:41, alpine:3.21]
    steps:
      - uses: actions/checkout@v4

      - uses: DeterminateSystems/determinate-nix-action@v3

      - uses: DeterminateSystems/magic-nix-cache-action@main

      - name: Build test binary
        run: nix build -L .#checks.x86_64-linux.test

      - name: Run security tests in Docker (${{ matrix.distro }})
        run: |
          TEST_BIN=$(find result/ -name 'security_tests-*' -type f -executable | head -1)
          docker run --rm \
            -v "$TEST_BIN:/security_tests:ro" \
            ${{ matrix.distro }} \
            /security_tests --ignored

  semver-check:
    name: SemVer Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: Swatinem/rust-cache@v2
      - uses: obi1kenobi/cargo-semver-checks-action@v2
        with:
          package: evalbox
